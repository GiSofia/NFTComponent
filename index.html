<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container-card">
    <div class="card">
      <figure>
        <img src="./assets/images/image-equilibrium.jpg" alt="equilibrium-image" class="card-img">
        <div class="icon-view">
          <img src="./assets/images/icon-view.svg" alt="view">
        </div>
      </figure>

      <div class="content-card">
        <h1 class="title-card">Equilibrium #3429</h1>
        <p class="description-card">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="elements-card">
        <div class="ethereum">
          <img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum" class="ethereum-img">
          <p>0.041 ETH</p>
        </div>
  
        <div class="clock">
          <img src="./assets/images/icon-clock.svg" alt="clock-image" class="clock-img">
          <p>3 days left</p>
        </div>
      </div>

      <div class="author-card">
        <figure>
          <img src="./assets/images/image-avatar.png" alt="author" class="author-img">
        </figure>
        <div>
          <p class="title-author">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
